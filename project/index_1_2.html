	<script type="text/javascript">
	        //最优先 rem布局代码
	        (function (d, w) {
	            var docEle = document.documentElement,
	                    resizeE = 'orientationchange' in window ? 'orientationchange' : 'resize',
	                    wResize = function () {
	                        var  clientWidth = docEle.clientWidth;
	                        if (!clientWidth) return;
	                        //px转换rem:px/100    设计图1920   基数:100
	                        docEle.style.fontSize = 100 * (clientWidth / 1920) + 'px';
	                    }
	            if (!d.addEventListener) return;
	            w.addEventListener(resizeE , wResize , false);
	            //在dom加载完后执行一遍
	            d.addEventListener('DOMContentLoaded' , wResize ,false);

	        })(document, window)

	</script>
	<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/template.js"></script>
	<script type="text/javascript" src="./js/laydate/laydate.js"></script>
	<script type="text/javascript" >
	    //地图对象
	    echarts.extendsMap = function(id, opt){
	        // 实例
	        var chart = this.init(document.getElementById(id));

	        // 深圳地理坐标
	        var shenzhen = "./js/shenzhenshi.json";
	        $.ajaxSettings.async=false;//设置getjson同步，使用后重新恢复异步
	        $.getJSON(shenzhen, function(geoJson) {
	            echarts.registerMap('深圳市',geoJson);
	        });
	        $.ajaxSettings.async=true;

	        var curGeoJson = {};//下钻的地理json

	        //下钻的json数据
	        var cityMap = {
	            "深圳市": shenzhen
	        };
	        //点的位置
	        var geoCoordMap = {
	            '深圳市': [ 114.027099609375,22.717923537632178],
	            '龙华区': [114.027099609375,22.717923537632178],
	            '光明新区':[113.93852233886719,22.77301594961187],
	            '大鹏新区':[114.50431823730469,22.607038308040828],
	            '坪山区':[114.35050964355469,22.67738161936916],
	            '龙岗区':[114.25437927246094,22.743889395219064],
	            '盐田区':[114.27635192871094,22.574072303523796],
	            '罗湖区':[114.14794921875,22.553781610660607],
	            '福田区':[114.04769897460938,22.52016858599439],
	            '南山区':[113.96186828613281,22.585484505801283],
	            '宝安区':[113.82865905761719,22.642531328085155]
	        };
	        //点的颜色
	        var cityConfig = opt.cityConfig ||  {
	            color : 'rgba(241, 109, 115, .8)',
	            color : 'rgba(255, 235, 59, .7)',
	            color : 'rgba(147, 235, 248, 1)'
	        };

	        //默认配置
	        var defaultOpt = {
	            mapName: 'china',     // 地图展示
	            goDown: false,        // 是否下钻
	            bgColor: '#404a59',   // 画布背景色
	            activeArea: [],       // 区域高亮,同echarts配置项
	            data: [],
	            // 下钻回调(点击的地图名、实例对象option、实例对象)
	            callback: function(name, option, instance){}
	        };
	        if(opt) opt = this.util.extend(defaultOpt, opt);

	        // 层级索引  标题
	        var name = [opt.mapName];
	        var idx = 0;
	        var pos = {
	            leftPlus: 50,//2级标题偏移
	            leftCur: 8,//2级标题偏移
	            left: 0,//1级标题偏移
	            top: 10//1级标题偏移
	        };

	        //标题的箭头
	        var line = [[0, 0], [8, 11], [0, 22]];
	        // style 通用的样式
	        var style = {
	            font: '18px "Microsoft YaHei", sans-serif',
	            textColor: '#eee',
	            lineColor: 'rgba(147, 235, 248, .8)'
	        };

	        var handleEvents = {
	            /**
	             * i 实例对象
	             * o option
	             * n 地图名
	             **/
	            resetOption: function(i, o, n){
	                var breadcrumb = this.createBreadcrumb(n);//设置标题组件

	                var j = name.indexOf(n);
	                var l = o.graphic.length;
	                if(j < 0){
	                    o.graphic.push(breadcrumb);
	                    o.graphic[0].children[0].shape.x2 = 145;
	                    o.graphic[0].children[1].shape.x2 = 145;
	                    if(o.graphic.length > 2){
	                        for(var x = 0; x < opt.data.length; x++){
	                            if(n === opt.data[x].name + '市'){
	                                o.series[0].data = handleEvents.initSeriesData([opt.data[x]]);
	                                break;
	                            }else o.series[0].data = [];
	                        }
	                    };
	                    name.push(n);
	                    idx++;
	                }else{
	                    o.graphic.splice(j + 2, l);
	                    if(o.graphic.length <= 2){
	                        o.graphic[0].children[0].shape.x2 = 60;
	                        o.graphic[0].children[1].shape.x2 = 60;
	                        o.series[0].data = handleEvents.initSeriesData(opt.data);
	                    };
	                    name.splice(j + 1, l);
	                    idx = j;
	                    pos.leftCur -= pos.leftPlus * (l - j - 1);
	                };

	                o.geo.map = n;
	                o.geo.zoom = 0.4;
	                i.clear();
	                i.setOption(o);
	                this.zoomAnimation();
	                opt.callback(n, o, i);
	            },

	            /**
	             * name 地图名  标题组件
	             **/
	            createBreadcrumb: function(name){
	                var cityToPinyin = {
	                    "深圳市": "shenzhen",//地图中文 : 地图拼音设置
	                };
	                var breadcrumb = {
	                    type: 'group',
	                    id: name,
	                    left: pos.leftCur + pos.leftPlus,
	                    top: pos.top + 3,
	                    children: [{
	                        type: 'polyline',
	                        left: -90,
	                        top: -5,
	                        shape: {
	                            points: line
	                        },
	                        style: {
	                            stroke: '#fff',
	                            key: name
	                            // lineWidth: 2,
	                        },
	                        onclick: function(){
	                            var name = this.style.key;
	                            handleEvents.resetOption(chart, option, name);
	                        }
	                    }, {
	                        type: 'text',
	                        left: -68,
	                        top: 'middle',
	                        style: {
	                            text: name,
	                            textAlign: 'center',
	                            fill: style.textColor,
	                            font: style.font
	                        },
	                        onclick: function(){
	                            var name = this.style.text;
	                            handleEvents.resetOption(chart, option, name);
	                        }
	                    }, {
	                        type: 'text',
	                        left: -68,
	                        top: 10,
	                        style: {

	                            name: name,
	                            text: cityToPinyin[name] ? cityToPinyin[name].toUpperCase() : '',
	                            textAlign: 'center',
	                            fill: style.textColor,
	                            font: '12px "Microsoft YaHei", sans-serif',
	                        },
	                        onclick: function(){
	                            // console.log(this.style);
	                            var name = this.style.name;
	                            handleEvents.resetOption(chart, option, name);
	                        }
	                    }]
	                }

	                pos.leftCur += pos.leftPlus;

	                return breadcrumb;
	            },

	            // 设置effectscatter
	            initSeriesData: function(data){
	                var temp = [];
	                for(var i = 0;i < data.length;i++){
	                    var geoCoord = geoCoordMap[data[i].name];
	                    if(geoCoord){
	                        var t=[];
	                        for ( objkey in data[i]){
	                            t.push(data[i][objkey]);
	                        }
	                        temp.push({
	                            name: data[i].name,
	                            value: geoCoord.concat(t)   //数据点的值 可以增加其他数据
	                        });
	                    }
	                }
	                console.log(temp,'temp')   //  temp[2] : "宝安区" //name   temp[3]: 10 //payNum   temp[4]: "add20" //payAmt
	                return temp;
	            },

	            zoomAnimation: function(){
	                var count = null;
	                var zoom = function(per){
	                    if(!count) count = per;
	                    count = count + per;
	                    // console.log(per,count);
	                    chart.setOption({
	                        geo: {
	                            zoom: count
	                        }
	                    });
	                    if(count < 1) window.requestAnimationFrame(function(){
	                        zoom(0.2);
	                    });
	                };
	                window.requestAnimationFrame(function(){
	                    zoom(0.2);
	                });
	            }
	        };

	        //初始化标题的配置
	        var option = {
	            backgroundColor: opt.bgColor,
	            graphic: [{  //左上角按钮
	                type: 'group',
	            }],
	            geo: {//地图块
	                map: opt.mapName,
	                roam: true,//拖动,鼠标滚轴
	                zoom: 1.3,
	                label: {
	                    normal: {
	                        show: true,//地图块中的名字
	                        textStyle: {
	                            color: '#fff',
	                            fontSize : "10"
	                        }
	                    },
	                    emphasis: {
	                        textStyle: {//地图块中的名字 的 hover
	                            color: '#fff'
	                        }
	                    }
	                },
	                itemStyle: {//每个地图块
	                    normal: {
	                        //borderColor: 'rgba(147, 235, 248, 1)',//每个地图块的边框颜色
	                        borderColor: '#5491be',
	                        borderWidth: 1,
	                        areaColor: {//填充的颜色
	                            type: 'radial',
	                            x: 0.5,
	                            y: 0.5,
	                            r: 0.8,
	                            colorStops: [{
	                                offset: 0,
	                                //color: 'rgba(147, 235, 248, 0)' // 0% 处的颜色
	                                color: '#174e87'
	                            }, {
	                                offset: 1,
	                                //color: 'rgba(147, 235, 248, .2)' // 100% 处的颜色
	                                color: '#356798'
	                            }],
	                            globalCoord: false // 缺省为 false
	                        },
	                        shadowColor: 'rgba(128, 217, 248, 1)',
	                        // shadowColor: 'rgba(255, 255, 255, 1)',
	                        // shadowOffsetX: -2,
	                        // shadowOffsetY: 2,
	                        // shadowOffsetX: -1,
	                        // shadowOffsetY: 1,
	                        // shadowBlur: 10
	                    },
	                    emphasis: {//每个地图块的hover
	                        areaColor: '#389BB7',
	                        borderWidth: 0
	                    }
	                },
	                regions: opt.activeArea.map(function(item){
	                    if(typeof item !== 'string'){
	                        return {
	                            name: item.name,
	                            itemStyle: {
	                                normal: {
	                                    areaColor: item.areaColor || '#389BB7'
	                                }
	                            },
	                            label: {
	                                normal: {
	                                    show: item.showLabel,
	                                    textStyle: {
	                                        color: '#fff'
	                                    }
	                                }
	                            }
	                        }
	                    }else{
	                        return {
	                            name: item,
	                            itemStyle: {
	                                normal: {
	                                    borderColor: '#91e6ff',
	                                    areaColor: '#389BB7'
	                                }
	                            }
	                        }
	                    }
	                })
	            },
	            tooltip : {
	                formatter: function (params, ticket, callback) {
	                    //  temp[2] : "宝安区" //name   temp[3]: 10 //payNum   temp[4]: "add20" //payAmt
	                    return params.name+"<br>区支付笔数:"+params.value[3]+"笔<br>区支付累计金额:"+params.value[4]+"元";
	                }
	            },
	            series: [{//数据点的样式
	                name: 'point',
	                type: 'effectScatter',
	                coordinateSystem: 'geo',
	                // symbol: 'diamond',
	                showEffectOn: 'render',
	                rippleEffect: {
	                    period: 6,
	                    scale: 3,
	                    brushType: 'fill'
	                },
	                hoverAnimation: true,
	                itemStyle: {
	                    normal: {
	                        color: function(params){
	                            return cityConfig[params.name].color;
	                        },
	                        shadowBlur: 10,
	                        shadowColor: '#333'
	                    }
	                },
	                data: handleEvents.initSeriesData(opt.data)
	            }]
	        };

	        if(opt.data) {
	            chart.setOption(option);
	        }
	        // 添加事件
	        chart.on('click', function(params){
	            var _self = this;
	            if(opt.goDown && params.name !== name[idx]){
	                if(cityMap[params.name]){
	                    var url = cityMap[params.name];
	                    $.get(url, function(response){
	                        // console.log(response);
	                        curGeoJson = response;
	                        echarts.registerMap(params.name, response);
	                        handleEvents.resetOption(_self, option, params.name);
	                    });
	                }
	            }
	        });

	        chart.setMap = function(mapName){
	            var _self = this;
	            if(mapName.indexOf('市') < 0) mapName = mapName + '市';
	            var citySource = cityMap[mapName];
	            if(citySource){
	                var url = './map/' + citySource + '.json';
	                $.get(url, function(response){
	                    // console.log(response);
	                    curGeoJson = response;
	                    echarts.registerMap(mapName, response);
	                    handleEvents.resetOption(_self, option, mapName);
	                });
	            }
	            handleEvents.resetOption(this, option, mapName);
	        };

	        chart.setData  = function (data) {
	            //initSeriesData  调用内部方法 整理数据
	            var _self = this;
	            if(data.length == 0){
	                return ;
	            }
	            _self.setOption({
	                series:[{
	                    name: 'point',
	                    data:handleEvents.initSeriesData(data)
	                }]
	            });
	        };

	        return chart;
	    };
	    //地图 end

	</script>

</head>

//兼容IE Object.assign
if (typeof Object.assign != 'function') {
  Object.assign = function(target) {
    'use strict';
    if (target == null) {
      throw new TypeError('Cannot convert undefined or null to object');
    }

    target = Object(target);
    for (var index = 1; index < arguments.length; index++) {
      var source = arguments[index];
      if (source != null) {
        for (var key in source) {
          if (Object.prototype.hasOwnProperty.call(source, key)) {
            target[key] = source[key];
          }
        }
      }
    }
    return target;
  };
}

// 返回相对日期 format: 'yyyy-MM-dd'
	var endDate = function (d,opt) {
		opt = opt || {};
		this._millisecond = 1000 * 60 * 60 * 24;//一天的时间
		this._basis = (typeof d) == 'string' ?  new Date(d.replace('-','/')) : d;
		this.format = opt.format || '-' ;
		this._full = opt.full === false ? false : ( opt.full || '0' ) ;//是否单数补0 默认0
	}
	endDate.prototype.y = function (d){
		d = d || null;
		if(d && (typeof d) != 'string'){
			return  d.getFullYear();
		}
		return null;
	}
	endDate.prototype.m = function (d){
		d = d || null;
		if(d && (typeof d) != 'string' ){
			return  (d.getMonth()+1);
		}
		return null;
	}
	endDate.prototype.d = function (d){
		d = d || null;
		if(d && (typeof d) != 'string'){
			return  d.getDate();
		}
		return null;
	}
	endDate.prototype.formatDate = function (d,format){
		format = format || this.format;
		d = d || null;
		if(d && (typeof d) != 'string' ){
			if(this._full){
				return  this.y(d)+format+( this.m(d) < 10 ? this._full+this.m(d) : this.m(d) ) +format+ ( this.d(d) < 10 ? this._full+this.d(d) : this.d(d) );
			}else{
				return  this.y(d)+format+this.m(d) +format+this.d(d);
			}
		}
		return null;
	}
	endDate.prototype.days = function (type,format,d){
		//获取指定天数的日期 正为后 负为前
			d = d || this._basis;
			this.format = format || this.format;
			if(d && (typeof d) != 'string'){
				var t = null;
				if(type < 0){ //往前算得 加一天
					t = new Date(d.getTime()+this._millisecond);
					t.setDate(this.d(t)+type);
					return this.formatDate(t);
				}else{

					t = new Date(d.getTime()-this._millisecond);
					t.setDate(this.d(t)+type);
					return this.formatDate(t);
				}

			}
			return null;
		}
	endDate.prototype.thisMonth = function (format,d){
		//获取指定日期 的本月起至时间  array
			d = d || this._basis;
			this.format = format || this.format;
			if(d && (typeof d) != 'string'){
				var starAndEnd = [];
				//获取指定时间的月份,时间,年份,本月第一天
				var currentMonth = d.getMonth(),currentDate = this.d(d),currentYear = this.y(d)
				,firstDay = new Date(currentYear,currentMonth,1);//本月第一天

				if(currentMonth == 11){

				}
				var nextMonthFristDay = new Date(currentYear,currentMonth,1);
				var lastDay = new Date(nextMonthFristDay.getTime()-this._millisecond);//下个月第一天 减去1天 求得上个月 最后一天

				starAndEnd.push(this.formatDate(firstDay));
				starAndEnd.push(this.formatDate(lastDay));
				return starAndEnd;
			}
			return null;
		}

	endDate.prototype.thisYear = function (format,d){

//合并对象
        function concatObj(o,arr) {

            for ( var i = 0 ; i<arr.length ; i++) {
                var item = Object.assign({},o) ;

                    item[key] = arr[i][key];

                a.push(item)
            }

// 数值转换   3为加,  大于等于7为 加单位(万)
       // format_number_arr(数组,keys:需要格式化的字段)
        function format_number_arr(arr,keys) {

            if(arr instanceof Array){
                for (var i=0;i<arr.length;i++){//是数组
                    for (var j=0;j<keys.length;j++){
                        arr[i][keys[j]] = format_number(arr[i][keys[j]]);
                    }
                }
            }else{//是对象
                for (var j=0;j<keys.length;j++){
                    arr[keys[j]] = format_number(arr[keys[j]]);
                }
            }
            return arr;
        }


        function format_number(n){
            if(isNaN(Number(n))){ return 0;}
            var b=parseInt(n).toString();
            var len=b.length;
            var w = '', f = '' ;
            if(len>=7){
                //大于7 要加 万字
                w = '万';
                f = '.' + ((b/10000).toFixed(2)).toString().split('.')[1];
                b = b.slice(0,b.length-4);
                len = b.length;
            }

            if(len<=3){return b+f+w;}

            var r=len%3,s = r>0?b.slice(0,r)+","+b.slice(r,len).match(/\d{3}/g).join(","):b.slice(r,len).match(/\d{3}/g).join(",");

            return s+f+w;
        }
       

        //转换数据 arr需要转换的数据   keys转换后字段名称(顺序和长度得与arrkey一致)   arrkey转换的字段名字(顺序和长度得与keys一致)
        function tranData(arr,keys,arrkey) {
            var a = [];
            for (var i=0; i < arr.length;i++) {
                var o = {};
                for (var j=0; j < keys.length;j++) {
                    o[keys[j]] = arr[i][arrkey[j]];
                }
                a.push(o)
            }
            return a;
        }
        
        function objToArr(o,key) {
            var arr = [];
            for (var i=0; i < o.length;i++) {
                for (var k in o[i]) {
                    if (k == key) {
                        arr.push(o[i][key]);
                    }
                }
            }
            return arr;
        }

        function fullArr(length,val) {
            var arr = [];
            for (var i=0; i < length;i++) {

            }

        }
